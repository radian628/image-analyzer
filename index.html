<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Analyzer</h1>
    <p>Select rectangles in images and find the mean colors and their standard deviations!</p>
    <p>Data are shown in the form (R, G, B, A).</p>
    <p>Click twice on the image to create a rectangle. Upload an image here:</p>
    <input type="file" id="image-submit">
    <div class="flex-container">
      <canvas width="512" height="512" id="canvas"></canvas>
      <div id="rects"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
